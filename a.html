<body>
    <div class="container">
      <form class="formulario">
            <h1 class="titulo">REGISTRO</h1>

            <hr>
      
            <div style="display: flex;">
                <label for="date" style="margin-right: 3px;">Fecha:</label>
                <div id="date" style="float:left;">
                </div>
            </div>

            <div style="display: flex;">
                <label for="reloj" style="margin-right: 3px;">Hora:</label>  
                <div id="reloj" style="text-align: center;">
                </div> 
            </div>

            <div style="display: flex;">
                <label for="ref">No. de Referencia:</label>
                <div id="ref" style="text-align: center;">
                </div>
            </div>
            <div style="display: flex;">
                <label for="turno">Turno: </label>
                <div id="turno" style="text-align: center;">
                </div>
            </div>

            <hr>

            <div class ="form-group">
                <label for="atop">Atelta:</label>
                <select class="custom-select" name="atop" id="atop" required></select>               
            </div>

            <div class ="form-group">
                <label for="coop">Coach en turno:</label>
                <select class="custom-select" name="coop" id="coop" required></select>
            </div> 
  
            <div class ="form-group">
                <label for="asop">Asistente:</label>
                <select class="custom-select" name="asop" id="asop" required></select> 
            </div>
            <button class="btn btn-info" id="boton" onclick="guardar()">Guardar</button><div id="refcount"></div>
       </form>

        <div class="titulo2">
            <h1 style="padding-bottom: 20px;">Asistencias Registradas</h1>
            <div class="filtro2">
                <select name="ft" id="ft" onchange="filtrado();">
                    <option value="" disabled="disabled" selected="true">Filtrar por cantidad</option>
                    <option value="todos">Mostrar todo</option>
                    <option value="10">Mostrar últimos 10 registros</option>
                    <option value="20">Mostrar últimos 20 registros</option>
                </select>
                    <label for="dt" style="padding-left: 30px;"></label>
                    <input type="date" id="dt">
                    <a class="validate" onclick="validate();">Filtrar</a>
            </div>
            <div id="tasistencias"></div>
        </div>
    </div>
